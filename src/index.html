<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label>
          Surname:
          <input
            type="text"
            name="Surname"
            required
          >
        </label>
        <label>
          Name:
          <input
            type="text"
            name="Name"
            required
          >
        </label>
        <label>
          How old are You?
          <input
            type="number"
            name="old"
            id="howOld"
            value="12"
            required
            min="10"
            max="100"
          >
        </label>
        <label>
          Full date of birth:
          <input
            type="date"
            name="birthday"
            required
          >
        </label>
        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label>
          Password:
          <input
            type="password"
            maxlength="32"
            minlength="5"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
          Do you love cats?
        <label  for="cat1" class="cat">
          <input
            type="radio"
            id="cat1"
            name="cats"
            value="Yes"
          > Yes

        </label>
        <label for="cat2" class="cat">
          <input
            type="radio"
            id="cat2"
            name="cats"
            value="No"
          > No

        </label>
        <label>
          What is your favorite color?
          <input type="color" name="favorite-color" required>
        </label>
        <label>
          What time do you go to bed?
          <input
            type="time"
            name="sleeping-time"
            step="1"
            required
          >

        </label>
        <label for="cars">
          What are your favorite brand of cars?
          <select name="cars" id="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea
            maxlength="60"
            minlength="6"
          ></textarea>
        </label>
        <label for="celect1">
          Would you recommend us?
          <select name="cars" id="celect1">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" target="_blank">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
